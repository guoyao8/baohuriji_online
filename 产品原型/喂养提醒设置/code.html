<!DOCTYPE html>

<html class="light" lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>喂养提醒设置</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center justify-between bg-white dark:bg-background-dark p-4 shadow-sm">
<div class="flex size-10 items-center justify-center text-[#111418] dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-[#111418] dark:text-white tracking-[-0.015em]">喂养提醒设置</h1>
<button class="flex w-10 items-center justify-end text-base font-bold text-primary dark:text-primary">保存</button>
</div>
<main class="flex-1 space-y-4 p-4">
<!-- Master Toggle Section -->
<div class="rounded-xl bg-white dark:bg-gray-800">
<div class="flex min-h-14 items-center justify-between gap-4 px-4 py-2">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="flex-1 truncate text-base font-medium text-[#111418] dark:text-white">启用喂养提醒</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-[#f0f2f4] dark:bg-gray-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
<!-- Twin Mode Segmented Buttons -->
<div class="flex px-0 py-2">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 p-1">
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium text-[#617589] dark:text-gray-400 has-[:checked]:bg-white has-[:checked]:text-[#111418] has-[:checked]:shadow-sm has-[:checked]:dark:bg-gray-700 has-[:checked]:dark:text-white">
<span class="truncate">宝宝A</span>
<input class="invisible w-0" name="baby-selector" type="radio" value="宝宝A"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium text-[#617589] dark:text-gray-400 has-[:checked]:bg-white has-[:checked]:text-[#111418] has-[:checked]:shadow-sm has-[:checked]:dark:bg-gray-700 has-[:checked]:dark:text-white">
<span class="truncate">宝宝B</span>
<input class="invisible w-0" name="baby-selector" type="radio" value="宝宝B"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium text-[#617589] dark:text-gray-400 has-[:checked]:bg-white has-[:checked]:text-[#111418] has-[:checked]:shadow-sm has-[:checked]:dark:bg-gray-700 has-[:checked]:dark:text-white">
<span class="truncate">统一设置</span>
<input checked="" class="invisible w-0" name="baby-selector" type="radio" value="统一设置"/>
</label>
</div>
</div>
<!-- Reminder Configuration Section -->
<div class="overflow-hidden rounded-xl bg-white dark:bg-gray-800">
<!-- Reminder Interval -->
<div class="flex min-h-14 items-center justify-between gap-4 border-b border-gray-100 dark:border-gray-700/50 px-4 py-2">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">schedule</span>
</div>
<p class="flex-1 truncate text-base font-medium text-[#111418] dark:text-white">提醒间隔</p>
</div>
<div class="flex shrink-0 items-center gap-2">
<p class="text-base font-normal text-gray-600 dark:text-gray-300">3小时 0分钟</p>
<span class="material-symbols-outlined text-gray-400">arrow_forward_ios</span>
</div>
</div>
<!-- Reminder Method -->
<div class="flex min-h-14 items-center justify-between gap-4 border-b border-gray-100 dark:border-gray-700/50 px-4 py-2">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">vibration</span>
</div>
<p class="flex-1 truncate text-base font-medium text-[#111418] dark:text-white">提醒方式</p>
</div>
<div class="flex shrink-0 items-center gap-2">
<p class="text-base font-normal text-gray-600 dark:text-gray-300">震动和铃声</p>
<span class="material-symbols-outlined text-gray-400">arrow_forward_ios</span>
</div>
</div>
<!-- Ringtone Selection -->
<div class="flex min-h-14 items-center justify-between gap-4 px-4 py-2">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">music_note</span>
</div>
<p class="flex-1 truncate text-base font-medium text-[#111418] dark:text-white">铃声选择</p>
</div>
<div class="flex shrink-0 items-center gap-2">
<p class="text-base font-normal text-gray-600 dark:text-gray-300">默认</p>
<span class="material-symbols-outlined text-gray-400">arrow_forward_ios</span>
</div>
</div>
</div>
</main>
</div>
</body></html>
