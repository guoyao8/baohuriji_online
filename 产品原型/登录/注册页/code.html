<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center overflow-x-hidden antialiased">
<div class="flex w-full max-w-md flex-col px-4 pt-16 sm:px-6">
<div class="flex flex-col items-center text-center">
<div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined !text-5xl">child_care</span>
</div>
<h1 class="text-slate-800 dark:text-white tracking-light text-[32px] font-bold leading-tight">宝贝日记</h1>
</div>
<div class="flex w-full px-0 py-8">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800 p-1">
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium leading-normal text-slate-500 has-[:checked]:bg-white has-[:checked]:text-slate-900 has-[:checked]:shadow-sm dark:text-slate-400 dark:has-[:checked]:bg-slate-700 dark:has-[:checked]:text-white">
<span class="truncate">登录</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="登录"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium leading-normal text-slate-500 has-[:checked]:bg-white has-[:checked]:text-slate-900 has-[:checked]:shadow-sm dark:text-slate-400 dark:has-[:checked]:bg-slate-700 dark:has-[:checked]:text-white">
<span class="truncate">注册</span>
<input class="invisible w-0" name="auth-toggle" type="radio" value="注册"/>
</label>
</div>
</div>
<div class="flex w-full flex-col gap-4">
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">账号</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 focus:border-primary/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="请输入您的账号" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">密码</p>
<div class="relative flex w-full flex-1 items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 focus:border-primary/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 pr-12 text-base font-normal leading-normal" placeholder="请输入密码" type="password" value=""/>
<button class="absolute right-0 flex h-14 w-14 items-center justify-center text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex w-full justify-end pt-3">
<a class="text-primary text-sm font-medium leading-normal underline" href="#">忘记密码?</a>
</div>
<div class="flex w-full pt-8">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary px-4 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">登录</button>
