name = "baohuriji-api"
main = "src/index.ts"
compatibility_date = "2024-11-30"
node_compat = true

[vars]
ENVIRONMENT = "production"

# SQLPub 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "baohuriji"
database_id = "YOUR_D1_DATABASE_ID"  # 需要在部署时替换

# CORS 允许的源
[env.production.vars]
ALLOWED_ORIGINS = "https://YOUR_USERNAME.github.io"

[env.development]
vars = { ENVIRONMENT = "development", ALLOWED_ORIGINS = "http://localhost:5173" }
